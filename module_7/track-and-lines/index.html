<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }
        .wrapper {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            min-height: 100svh;
        }
        .box {
            background: pink;
            grid-column: 2;
            grid-row: 2;
        }
    </style>
</head>
<body>
    <!-- This is a simple code to understand track and lines on grid -->
    <div class="wrapper">
        <div class="box"></div>
    </div>
</body>
</html>
