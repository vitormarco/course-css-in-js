<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            justify-content: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        a {
            color: black;
            font-weight: 700;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            display: flex;
            gap: clamp(
                1rem,
                12vw - 2rem,
                5rem
            );
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="">News</a>
            </li>
            <li>
                <a href="">Classifieds</a>
            </li>
            <li>
                <a href="">Opinion</a>
            </li>
        </ul>
    </nav>
</body>
</html>
